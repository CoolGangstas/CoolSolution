<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='Styles/bootstrap.min.css' type='text/css' media='all'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 60%;
            margin: auto;
        }

        .imgCarousel {
            width: auto;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            background: url("Images/index.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <div id="includedContent"></div>

        <div class="row" style="width: 100%; position: relative; display: inline-block; margin: auto;">

            <div id="id_сarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#id_сarousel" data-slide-to="0"></li>
                    <li data-target="#id_сarousel" data-slide-to="1"></li>
                    <li data-target="#id_сarousel" data-slide-to="2"></li>
                    <li data-target="#id_сarousel" data-slide-to="3"></li>
                    <li data-target="#id_сarousel" data-slide-to="4"></li>
                    <li data-target="#id_сarousel" data-slide-to="5"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="imgCarousel" src="Images/1.jpg" alt="picture">
                    </div>

                    <div class="item">
                        <img class="imgCarousel" src="Images/2.jpg" alt="picture">
                    </div>

                    <div class="item">
                        <img class="imgCarousel" src="Images/3.jpg" alt="picture">
                    </div>

                    <div class="item">
                        <img class="imgCarousel" src="Images/4.jpg" alt="picture">
                    </div>

                    <div class="item">
                        <img class="imgCarousel" src="Images/5.jpg" alt="picture">
                    </div>

                    <div class="item">
                        <img class="imgCarousel" src="Images/6.jpg" alt="picture">
                    </div>

                </div>

                <a class="left carousel-control" href="#id_сarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#id_сarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <button id="btn" type="button" class="btn btn-success btn-lg" onclick="createUser()"
                style="margin-top: 1%; height: 30%; width: 20%; margin-left: 40%;">
            Sign in
        </button>
    </div>
</body>
</html>

<script type="text/javascript">
    $(function () {
        $("#includedContent").load("Menu.html");
        var x = document.cookie;
        if (x !== "") {
            $("#btn").hide();
        }
    });

    function createUser() {

        $.ajax({
            url: "/api/user/",
            method: 'POST',
            success: function () {
                $("#btn").hide();
                $("#tasks").show();
                alert("Sucessfully registered!");
            },
            error: function () {
                alert("An error occured!");
            }
        });
    }

</script>
